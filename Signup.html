<!DOCTYPE html>
<html>
    <head>
        <title>Signup</title>
    </head>
    <body>
        <h1>This is Signup</h1>
        <form id="signupForm">
        
        <!-- <form action="./SignupHandle.php" method="POST">  -->
            <input type="text" name="input_name" placeholder="Name"/>
            <br> <br>
            <input type="email" name="input_email" placeholder="Email"/>
            <br> <br>
            <input type="password" name="input_password" placeholder="Password"/>
            <br> <br>
            <input type="submit"></input>
        </form>

    <script>
        // Load js if HTML is done
        document.addEventListener('DOMContentLoaded', function(){
            console.log("HTML is done");
            
            // if there is submit on signupForm
            document.getElementById("signupForm").addEventListener('submit', function(ev){
                // prevent loading of website;
                ev.preventDefault();

                // get the data from the form
                const signup = new FormData(this);

                // convert formdata into object
                const signupjson = {};
                signup.forEach(function(value, key){
                    signupjson[key] = value;
                });
                
                // make a request to SignupHandle.php
                fetch('./SignupHandle.php', {
                    method: "POST",
                    headers: {
                        // state as a json type
                        'Content-Type': 'application/json; charset=utf-8'
                    },
                    // convert js object to json
                    body: JSON.stringify(signupjson)
                })
                
                // get response as json 
                .then (response => response.json())
                    // get objects from fetch
                    .then(data => {
                        console.log(data);
                    })
                // error checker
                .catch (error => console.error(error));

            })

        });
    </script>

    </body>
</html>
