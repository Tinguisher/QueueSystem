<html>

<head>
    <link rel="stylesheet" href="../stylesheets/managemenuadd-ad.css">
    <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=Roboto Slab' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=Rhodium Libre' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=Averia Serif Libre' rel='stylesheet'>

</head>

<body>
    <div class="pagead">
        <div class="navbar">
            <div class="subnavbar1">SnapServe</div>
            <div class="subnavbar2">
                <ul>
                    <li><a href="home-ad.html">Home</a></li>
                    <li><a href="team-ad.html">Team</a></li>
                    <li><a href="queueorder-ad.html">Queue Order</a></li>
                    <li><a href="managemenu-ad.html"><span class="redtext">Manage Menu</span></a></li>
                    <li><a href="history-ad.html">History</a></li>
                </ul>
            </div>
            <div class="subnavbar3">
                Profile and notif
            </div>
        </div>
        <div class="managemenu-line"><a class="mm-line" href="managemenu-ad.html">Manage Menu</a>> Add Menu</div>
        <form class="forms">
            <div class="innerupperbox">
                <div class="upperboxone">
                    <div id="upperpic"></div><br><br>
                    <div class="upperchoosefile">
                                <label for="img">Choose File</label>
                                <input type="file" class="invi" name="image" id="img" />
                    </div>
                </div>
                
                    <div class="upperboxtwo">
                            <label class="text" for="fname">Food Name</label><br>
                            <input class="textbox" type="text" id="fname" name="fname" required>

                            <br><br><br>

                            <label class="text" for="price">Price</label><br>
                            <input class="textbox" type="number" id="price" name="price" required>

                            <br><br><br>
                            <div>
                                <label class="text" for="cuisine">Cusine:</label><br>
                                <select id="cuisine" name="cuisine">
                                    <option value="burger">Burger</option>
                                    <option value="pizza">Pizza</option>
                                    <option value="chicken">Chicken</option>
                                    <option value="beef">Beef</option>
                                    <option value="seafood">Seafood</option>
                                </select>
                            </div>   
                    </div>
                
                <div class="upperboxthree">
                    <label class="text" for="desc">Description</label><br>
                    <textarea class="textboxdesc" type="text" id="desc" name="desc" maxlength="70" required></textarea>
                </div>
            </div>
            <div class="innerlowerbox">
                <div class="backbox">
                    <a href="managemenu-ad.html">
                    <input type="button" value="Back">
                </a>
                </div>
                <div class="subbox">
                    <input class="submission" type="submit">
                </div>
            </div>
        </form>
    </div>

    <script
    src="https://code.jquery.com/jquery-3.6.0.min.js"
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
    crossorigin="anonymous"
  ></script>
  <script>
    var selDiv = "";
    var storedFiles = [];
    $(document).ready(function () {
      $("#img").on("change", handleFileSelect);
      selDiv = $("#upperpic");
    });

    function handleFileSelect(e) {
      var files = e.target.files;
      var filesArr = Array.prototype.slice.call(files);
      filesArr.forEach(function (f) {
        if (!f.type.match("image.*")) {
          return;
        }
        storedFiles.push(f);

        var reader = new FileReader();
        reader.onload = function (e) {
          var html =
            '<img src="' +
            e.target.result +
            "\" data-file='" +
            f.name +
            "alt='Category Image' height='100%' width='100%'>";
          selDiv.html(html);
        };
        reader.readAsDataURL(f);
      });
    }
  </script>

</body>

</html>
